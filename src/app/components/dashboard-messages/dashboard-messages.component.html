<section class="overflow-y-scroll overflow-x-hidden max-w-full mx-auto py-4 px-5">
    <div class="bg-white shadow rounded-sm my-2.5 overflow-x-auto">
        <div class="flex justify-between items-center border-b border-gray-300">
            <h1 class="text-2xl font-semibold pt-2 pb-6">Messages</h1>
        </div>
        <div class="border-gray-700 py-5 text-white border-b rounded">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-2">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <form>
                    <input type="search" class="w-full py-2 rounded pl-10 bg-gray-800 border-none focus:outline-none focus:ring-0" placeholder="Search">
                </form>
            </div>
            <!-- SEARCH RESULT  -->
        </div>
        <table class="min-w-max w-full table-auto">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Email</th>
                    <th class="py-3 px-6 text-center">First Name</th>
                    <th class="py-3 px-6 text-center">Last Name</th>
                    <th class="py-3 px-6 text-center">Message</th>
                    <th class="py-3 px-6 text-center">Actions</th>


                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm">
                <tr *ngFor="let message of messages" class="border-b border-gray-200 hover:bg-gray-100">

                    <td class="py-3 px-6 text-left">
                        <div class="flex items-center">
                            <!-- <div class="mr-2">
                        <img class="w-6 h-6 rounded-full" [src]="user.images" />
                    </div>-->
                            <span>{{message.email}}</span>
                        </div>
                    </td>
                    <td class="py-3 px-6 text-center">
                        {{message.firstName}}
                    </td>
                    <td class="py-3 px-6 text-center">
                        {{message.lastName}}
                    </td>
                    <td class="py-3 px-6 text-center">
                        {{message.content}}
                    </td>
                    <td class="py-3 px-6 text-center">
                        <div class="flex item-center justify-center">
                            <a (click)="displayMessage(message._id)" class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110 cursor-pointer cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                            </a>
                            <a (click)="deleteMessage(message._id)" class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110 cursor-pointer cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
