<section class="dark-wrapper opaqued parallax" style="background-color:#506264">
    <div class="section-inner">
        <div class="container">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 mb100 wow">
                        <h2 class="section-heading"> Contact Us </h2>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div id="message"></div>
                        <form [formGroup]="contactForm" class="main-contact-form wow">
                            <div class="row">
                                <input type="text" class="form-control col-md-6" formControlName="firstName" name="firstName" placeholder="Your First Name *" id="name" required data-validation-required-message="Please enter your first name." />
                                <div *ngIf="contactForm.controls['firstName'].invalid && (contactForm.controls['firstName'].touched || contactForm.controls['firstName'].dirty)">
                                    <div *ngIf="contactForm.controls['firstName'].errors.required" class="text-danger">
                                        First Name is Required
                                    </div>
                                    <div *ngIf="contactForm.controls['firstName'].errors.minlength" class="text-danger">
                                        First Name Min Length is 3
                                    </div>
                                </div>
                                <input type="text" class="form-control col-md-6" formControlName="lastName" name="lastName" placeholder="Your Last Name *" id="name" required data-validation-required-message="Please enter your last name." />
                                <div *ngIf="contactForm.controls['lastName'].invalid && (contactForm.controls['lastName'].touched || contactForm.controls['lastName'].dirty)">
                                    <div *ngIf="contactForm.controls['lastName'].errors.required" class="text-danger">
                                        Last Name is Required
                                    </div>
                                    <div *ngIf="contactForm.controls['lastName'].errors.minlength" class="text-danger">
                                        Last Name Min Length is 3
                                    </div>
                                </div>
                                <input type="text" class="form-control col-md-6" formControlName="email" name="email" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address." />
                                <div *ngIf="contactForm.controls['email'].invalid && (contactForm.controls['email'].touched || contactForm.controls['email'].dirty)">
                                    <div *ngIf="contactForm.controls['email'].errors.required" class="text-danger">
                                        email is required
                                    </div>
                                    <div *ngIf="contactForm.controls['email'].errors.email" class="text-danger">
                                        invalid email
                                    </div>
                                    <div style="color: red">
                                        {{errMessage}}
                                    </div>
                                </div>
                                <input type="textArea" class="form-control col-md-6" formControlName="content" name="content" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter your message." />
                                <div *ngIf="contactForm.controls['content'].invalid && (contactForm.controls['content'].touched || contactForm.controls['content'].dirty)">
                                    <div *ngIf="contactForm.controls['content'].errors.required" class="text-danger">
                                        content is Required
                                    </div>
                                    <div *ngIf="contactForm.controls['content'].errors.minlength" class="text-danger">
                                        content Min Length is 3
                                    </div>
                                </div>


                            </div>





                            <button (click)="sendMessage()" class="btn btn-primary mt30 btn-white pull-right"> Send message </button>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>





</section>
